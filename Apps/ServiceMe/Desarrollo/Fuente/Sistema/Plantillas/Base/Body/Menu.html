<ul id="main-menu" class="main-menu">
	
	{# Inicio #}

			<i class="entypo-smashing"></i>
			<span class="title">Inicio</span>
		</a>
	</li>
	
	{# APP Mejoramiento #}
	<li {{ URL.modulo.modulo in ['Proyectos', 'Mejoras'] ? 'class="root-level has-sub opened active"' }}>

			<i class="entypo-chart-area"></i>
			<span class="title">APP Mejoramiento</span>
		</a>
		<ul>
			<li {{ URL.modulo.modulo =='Proyectos' ? 'class="root-level has-sub opened active"' }}>

					<i class="entypo-box"></i>
					<span class="title">Proyectos</span>
				</a>
				<ul>
					<li {{ URL.modulo.controlador =='Nuevo' ? 'class="root-level active"' }}>
						<a href="{{ RUTA_APP|e }}/Proyectos/Nuevo">
							<i class="entypo-doc"></i>
							<span class="title">Nuevo Proyecto</span>
						</a>
					</li>
					<li {{ URL.modulo.controlador =='Lista' ? 'class="root-level active"' }}>
						<a href="{{ RUTA_APP|e }}/Proyectos/Lista">
							<i class="entypo-docs"></i>
							<span class="title">Listado</span>
						</a>
					</li>
				
				</ul>
			</li>
			<li {{ URL.modulo.modulo =='Mejoras' ? 'class="root-level has-sub opened active"' }}>
				<a href="javascript:;">
					<i class="entypo-briefcase"></i>
					<span class="title">Mejoras</span>
				</a>
				<ul>
					<li {{ URL.modulo.controlador =='Nueva' ? 'class="root-level active"' }}>
						<a href="{{ RUTA_APP|e }}/Mejoras/Nueva">
							<i class="entypo-doc"></i>
							<span class="title">Nueva Mejora</span>
						</a>
					</li>
					<li {{ URL.modulo.controlador =='Listado' ? 'class="root-level active"' }}>
						<a href="{{ RUTA_APP|e }}/Mejoras/Listado">
							<i class="entypo-docs"></i>
							<span class="title">Listado</span>
						</a>
					</li>
				</ul>
			</li>
		</ul>	
	</li>
	
	{# Admon #}
	<li {{ URL.modulo.modulo in ['Usuarios'] ? 'class="root-level has-sub opened active"' }}>
		<a href="javascript:;">
            <i class="entypo-database"></i>
      		<span class="title">Administración</span>
		</a>
		<ul>
			<li {{ URL.modulo.modulo =='Usuarios' ? 'class="root-level has-sub opened active"' }}>
				<a href="javascript:;">
					<i class="entypo-user"></i>
					<span class="title">Usuarios</span>
				</a>
				<ul>
					<li {{ URL.modulo.controlador =='Nuevo' ? 'class="root-level active"' }}>
						<a href="{{ RUTA_APP }}/Usuarios/Nuevo">
							<i class="entypo-user-add"></i>
							<span class="title">Nuevo</span>
						</a>
					</li>
				</ul>
			</li>
		</ul>

	{# Cerrar Sesión #}
	<li>
        <a href="{{ RUTA_APP|e }}/Logout">
            <i class="entypo-logout"></i>
